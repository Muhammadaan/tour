<div ng-controller="settingCtrl">
    <div class="container-fluid">
        <div class="panel panel-blank">
            <div class="panel-heading">
                <h2 class="text-left float-left">
                    Setting Website
                </h2>
               
            </div>
            <div class="panel-body">
                <form class="form-horizontal form-validation " name="landaform">
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 text-form required">
                            Nama
                        </label>
                        <div class="col-sm-4">
                            <input class="x-form w100" ng-disabled="is_view" ng-model="form.nama_website" type="text">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 text-form required">
                            No. Telepon
                        </label>
                        <div class="col-sm-4">
                            <input class="x-form w100" ng-disabled="is_view" ng-model="form.no_telpon" type="text">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 text-form required">
                            Email
                        </label>
                        <div class="col-sm-4">
                            <input class="x-form w100" ng-disabled="is_view" ng-model="form.email" type="text">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 text-form required">
                            Alamat
                        </label>
                        <div class="col-sm-4">
                            <!--<input class="x-form w60" ng-disabled="is_view" ng-model="form.email" type="password">-->
                            <textarea class="form-control" ng-model="form.alamat"></textarea>
                        </div>
                    </div>
                </form>
            </div>
             <div class="panel-heading">
               
                <div class="btn-group pull-right" role="group" style="margin-top: 5px;">
                    <button class="btn btn-default" ui-sref="site.dashboard">
                        <i class="glyphicon glyphicon-arrow-left">
                        </i>
                        Kembali
                    </button>
                    <button class="btn btn-primary" ng-click="save(form)" ng-hide="is_view" type="submit">
                        <i class="glyphicon glyphicon-save">
                        </i>
                        Simpan
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
