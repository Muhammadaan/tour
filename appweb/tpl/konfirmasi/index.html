<div ng-controller="konfirmasiCtrl">
    <div class="container-fluid">
        <div class="row" ng-show="!is_edit">
            <div class="col-md-12" st-pipe="callServer" st-table="displayed">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        <h2 class="text-left float-left">
                            Konfirmasi Pembayaran
                        </h2>
                    </div>
                    <div class="panel-body">
                        <div class="x-header">
                            <div class="row">
                                <form class="form-horizontal form-validation" name="landaform">
                                    <div class="col-sm-12 ">
                                        <input class="x-form w10 " placeholder="Nama Diklat" st-search="m_diklat.title" type="text"></input>

                                        <!--                                        <button class="btn btn-primary pull-right" ng-click="create()" ng-hide="is_view" style="">
                                                                                    <i class="glyphicon glyphicon-plus">
                                                                                    </i>
                                                                                    Buat {{title}}
                                                                                </button>-->
                                    </div>
                                </form>
                            </div>
                        </div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th style="text-align: left;width: 400px">
                                        Diklat
                                    </th>

                                    <th style="text-align: center;width: 150px">
                                        Tanggal Mulai
                                    </th>
                                    <th style="text-align: center;width: 150px">
                                        Tanggal Selesai
                                    </th>
                                    <th style="text-align: center;width: 150px">
                                        Harga
                                    </th>
                                    <th style="width: 150px"> Berkas</th>

                                    <th style="width: 150px">
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-dblclick="view(row)" ng-repeat="row in displayed">
                                    <td style="text-align: left;">
                                        {{row.diklat}}
                                    </td>
                                    <td style="text-align: center;">
                                        {{row.start_date|date}}
                                    </td>
                                    <td style="text-align: center;">
                                        {{row.end_date|date}}
                                    </td>
                                    <td style="text-align: center;">
                                        {{row.harga|currency:undefined:0}}
                                    </td>
                                    <td style="text-align: left;">
                                        <span class="label label-success" ng-if="row.is_status">Berkas Terupload</span>
                                        <span class="label label-danger" ng-if="!row.is_status">Berkas Belum Di Upload</span> 
                                    </td>

                                    <td>
                                        <div class="btn-group pull-right" role="group">
                                            <button class="btn btn-primary btn-table" ng-click="update(row)"  style="" title="Edit">
                                                <i class="glyphicon glyphicon-pencil">
                                                </i>
                                            </button>

                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="table-pagination" st-items-by-page="10" st-pagination="" st-template="tpl/blocks/pagination.custom.html">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="is_edit">
            <div class="col-md-12">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        <h2 class="text-left float-left">
                            Konfirmasi Pembayaran | {{form.diklat}}
                        </h2>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal form-validation " name="landaform">
                            <div class="col-md-12">
                                <div class="form-group form-group-sm">
                                    <label for="file-upload" class="custom-file-upload bg-primary">
                                        <i class="fa fa-cloud-upload"></i> Upload Berkas
                                    </label>
                                    <div >
                                        <input id="file-upload" base-sixty-four-input="" ng-model="form.filepembayaran" type="file" accept="image/*"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12" style="max-width: 100%;overflow: hidden">
                                <img ng-if="form.filepembayaran.base64 != undefined" src="data:{{form.filepembayaran.filetype}};base64,{{form.filepembayaran.base64}}" />
                                <img ng-if="form.filepembayaran.base64 == undefined" src="{{form.filepembayaran.path}}" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer"  style="position: fixed;bottom: 0px;width: 100%;z-index: 100" ng-show="is_edit">
        <div class="btn-group pull-right" role="group" style="margin-top: 5px;">
            <button class="btn btn-default" ng-click="cancel()">
                <i class="glyphicon glyphicon-arrow-left">
                </i>
                Kembali
            </button>
            <button class="btn btn-primary" ng-click="save(form)" ng-hide="is_view" type="submit">
                <i class="glyphicon glyphicon-save">
                </i>
                Simpan
            </button>
        </div>
    </div>
</div>
