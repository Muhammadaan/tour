<div ng-controller="pesertaCtrl">
    <div class="container-fluid">
        <div class="row" ng-show="!is_edit">
            <div class="col-md-12" st-pipe="callServer" st-table="displayed">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        <h2 class="text-left float-left">
                            Master Peserta
                        </h2>
                    </div>
                    <div class="panel-body" style="padding: 10px 0px 0px 0px">
                        <div class="x-header">
                            <div class="row">
                                <form class="form-horizontal form-validation" name="landaform">
                                    <div class="col-sm-12 ">
                                        <input class="x-form w10 " placeholder="Nama Peserta" st-search="nama" type="text">
                                        <input class="x-form w10" placeholder="No. Handphone" st-search="no_hp" type="text">
                                        <input class="x-form w10" placeholder="Email" st-search="email" type="text">
                                        <input class="x-form w10" placeholder="Sekolah" st-search="sekolah" type="text">
                                        <input class="x-form w10" placeholder="Jurusan" st-search="jurusan" type="text">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <table class="table table-striped table-hover" style="margin-bottom: 0px">
                            <thead>
                                <tr>
                                    <th style="text-align: center; width: 3%">
                                        No
                                    </th>
                                    <th style="text-align: left;">
                                        Nama
                                    </th>
                                    <th style="text-align: left;">
                                        No. Handphone
                                    </th>
                                    <th style="text-align: left;">
                                        Email
                                    </th>
                                    <th style="text-align: left;">
                                        Sekolah
                                    </th>
                                    <th style="text-align: left;">
                                        Jurusan
                                    </th>
                                    <th>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-dblclick="view(row)" ng-repeat="row in displayed">
                                    <td style="text-align: center; width: 3%;padding: 5px">
                                        {{$index + 1}}
                                    </td>
                                    <td style="text-align: left;">
                                        {{row.nama}}
                                    </td>
                                    <td style="text-align: left;">
                                        {{row.no_hp}}
                                    </td>
                                    <td style="text-align: left;">
                                        {{row.email}}
                                    </td>
                                    <td style="text-align: left;">
                                        {{row.sekolah}}
                                    </td>
                                    <td style="text-align: left;">
                                        {{row.jurusan}}
                                    </td>
                                    <td>
                                        <div class="btn-group pull-right" role="group">
                                            <button class="btn btn-primary btn-table" ng-click="update(row)" ng-if="row.is_deleted == 0" style="" title="Edit">
                                                <i class="fa fa-pencil-square-o">
                                                </i> Edit
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="table-pagination" st-items-by-page="10" st-pagination="" st-template="tpl/blocks/pagination.custom.html">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="is_edit">
            <div class="col-md-12">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        <h2 class="text-left float-left">
                           {{formtitle}}
                        </h2>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal form-validation " name="landaform" novalidate="">
                            <div class="col-md-4">
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form ">
                                        Nama
                                    </label>
                                    <div class="col-sm-8">
                                        <input autofocus="" class="x-form w100" ng-disabled="is_view" ng-model="form.nama" type="text">
                                        </input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form">
                                        Ibu Kandang
                                    </label>
                                    <div class="col-sm-8">
                                        <input autofocus="" class="x-form w100" ng-disabled="is_view" ng-model="form.ibu_kandung" type="text">
                                        </input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form ">
                                        NIP
                                    </label>
                                    <div class="col-sm-8">
                                        <input autofocus="" class="x-form w100" ng-disabled="is_view" ng-model="form.nip" type="text">
                                        </input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form ">
                                        No. KTP
                                    </label>
                                    <div class="col-sm-8">
                                        <input autofocus="" class="x-form w100" ng-disabled="is_view" ng-model="form.no_ktp" type="text">
                                        </input>
                                    </div>
                                </div>

                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form ">
                                        Jenis Kelamin
                                    </label>
                                    <div class="col-sm-8">
                                        <input autofocus="" class="x-form w100" ng-disabled="is_view" ng-model="form.jenis_kelamin" type="text">
                                        </input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form ">
                                        Agama
                                    </label>
                                    <div class="col-sm-8">
                                        <input autofocus="" class="x-form w100" ng-disabled="is_view" ng-model="form.agama" type="text">
                                        </input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form ">
                                        Tempat Lahit
                                    </label>
                                    <div class="col-sm-8">
                                        <input autofocus="" class="x-form w100" ng-disabled="is_view" ng-model="form.tempat_lahir" type="text">
                                        </input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form ">
                                        Tanggal Lahir
                                    </label>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                            <input class="x-form w100" ng-model="form.tanggal_lahir" type="text" ng-disabled="is_view" uib-datepicker-popup="dd-MM-yyyy" is-open="opened.tanggal" ng-click="toggle($event, 'tanggal')"/>
                                            <span class="input-group-addon"><i class="fa fa-calendar-check-o"></i></span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-4">

                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form ">
                                        No. Handphone
                                    </label>
                                    <div class="col-sm-8">
                                        <input autofocus="" class="x-form w100" ng-disabled="is_view" ng-model="form.no_hp" type="text">
                                        </input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form ">
                                        Email
                                    </label>
                                    <div class="col-sm-8">
                                        <input autofocus="" class="x-form w100" ng-disabled="is_view" ng-model="form.email" type="text">
                                        </input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form">
                                        Password
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="x-form w100" ng-disabled="is_view" ng-model="form.password" type="password">
                                        </input>
                                        <p class="block-help" ng-if="!is_create">
                                            * Kosongi jika tidak diubah
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form ">
                                        Alamat
                                    </label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" ng-model="form.alamat" rows="4"></textarea>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form ">
                                        Kode Pos
                                    </label>
                                    <div class="col-sm-8">
                                        <input autofocus="" class="x-form w100" ng-disabled="is_view" ng-model="form.kode_pos" type="text">
                                        </input>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form ">
                                        Jenjang
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="x-form w100" ng-disabled="is_view" ng-model="form.username" type="text">
                                        </input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form ">
                                        Sekolah
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="x-form w100" ng-disabled="is_view" ng-model="form.sekolah" type="text">
                                        </input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form ">
                                        Jurusan
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="x-form w100" ng-disabled="is_view" ng-model="form.jurusan" type="text">
                                        </input>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form ">
                                        Tahun Lulus
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="x-form w100" ng-disabled="is_view" ng-model="form.tahun_lulus" type="text">
                                        </input>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="panel-footer" id="form-footer">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="float-right">
                                    <button class="btn btn-default" ng-click="cancel()">
                                        <i class="glyphicon glyphicon-arrow-left">
                                        </i>
                                        Batal
                                    </button>
                                    <button autosave="" class="btn btn-primary" ng-click="save(form)" ng-hide="is_view">
                                        <i class="glyphicon glyphicon-floppy-save">
                                        </i>
                                        Simpan
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
